<!DOCTYPE html>
<html>
<head>
<title>Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.0.js"></script>
<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body onload = "loadEnter()">
    <body style="background-color:rgb(9, 10, 1);"></body>
    <nav>
        <div class="nav-wrapper red lighten-2">
            <a href="#" class="brand-logo center">Twitter Application</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><button class="btn waves-effect waves-light" type="submit" name="action" id="logouthead" onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>
    
    <div id="main" class="container">
        <table class="container" id ="homepage">
            <thead>
                <tr>
                    <th>Register</th>
                    <th>Login</th>
                </tr>
              </thead>
            <tbody>
                <tr class="row">
                    <td class="col-sm">
                        <div id ="register">
                            <label for="runame" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">UserID:</label>
                            <input type="text" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="runame" name="fname"><br><br>
                            <label for="rpass" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Password:</label>
                            <input type="password" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="rpass" name="pwd"><br><br>
                            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="register()">Register User</button>
                        </div>
                    </td>
                </tr>
                <tr class="row">
                    <td class="col-sm">
                        <div id ="login">
                            <label for="luname" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">UserID:</label>
                            <input type="text" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="luname" name="fname"><br><br>
                            <label for="lpass" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Password:</label>
                            <input type="password" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="lpass" name="pwd"><br><br>
                            <button class="btn waves-effect waves-light" type="submit" name="action" onclick="login()">Enter</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        
        
        <div id="full">
            <table>
            <tbody>
                <div class="container">
                    <tr class="row">
                        
                            <div id = "divtweet">
                                <label for="tweet" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Tweet:</label>
                                <input type="text" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="tweet" name="tweet"><br><br>
                                <button class="btn waves-effect waves-light" type="submit" name="tweet" onclick="tweet()">Send Tweet</button>
                            </div>
                        
                        
                            <div id = "divfollower">
                                <label for="follower" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Subscribe:</label>
                                <input type="text" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px; background-color: #666666;" id="follower" name="follower"><br><br>
                                <button class="btn waves-effect waves-light" type="submit" name="follow" onclick="follow()">Subscribe</button>
                            </div>
                        
                    </tr>
                </div>
                <div class="container">
                    <tr class="row">
                            <div id = "GetTweets">
                                <label for="gettweets" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Tweets:</label><br>
                                <textarea id="gettweets" name="gettweets" rows="10" cols="50" disabled style="height: 50%; background-color: #FFFFFF;"></textarea><br><br>
                                <div id ="dtweets"></div>
                                <button class="btn waves-effect waves-light" type="submit" name="gettweets" onclick="gettweets()">Tweets</button>
                            </div>
                            <div id = "GetHashTags">
                                <label for="gethashtags" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Hashtags:</label>
                                <textarea id="gethashtags" name="gethashtags" rows="10" cols="50" disabled style="height: 50%; background-color: #FFFFFF;"></textarea><br>
                                <label for="hashtag" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Hashtag</label>
                                <input type="text" STYLE="color: #FFFFFF; font-family: Verdana; font-weight: bold; font-size: 12px;  background-color: #666666;" id="hashtag" name="hashtag"><br>
                                <button class="btn waves-effect waves-light" type="submit" name="gethashtags" onclick="gethashtags()">Search HashTags</button>
                            </div>
                            <div id = "GetMentions">
                                <label for="getmentions" style="color:rgb(249, 250, 190); font-family: Verdana; font-weight: bold; font-size: 12px;">Mentions:</label>
                                <textarea id="getmentions" name="getmentions" rows="10" cols="50" disabled style="height: 50%;  background-color: #FFFFFF;"></textarea><br><br>
                                <button class="btn waves-effect waves-light" type="submit" name="getmentions" onclick="getmentions()">Your Mentions</button>
                            </div>
                    </tr>
                </div>
            </tbody>
            </table>
            <div id="output">
                <h3 STYLE="color: #FFFFFF;">Activities On going</h3>
            </div>
        </div>
        
    </div>
    <script type="text/javascript">
        var username = ""
        function loadEnter(){
            
            document.getElementById("full").style.display="none";
            document.getElementById("logouthead").style.display="none";
            document.getElementById("homepage").style.display="block";
            clearinput();
        }
        function userload(){
            
            document.getElementById("full").style.display="block";
            document.getElementById("logouthead").style.display="block";
            document.getElementById("homepage").style.display="none";
            clearinput();
        }
        function clearinput(){
            var elements = document.getElementsByTagName("input");
            for (var ii=0; ii < elements.length; ii++) {
                elements[ii].value = "";
            }   
            elements = document.getElementsByTagName("textarea");
            for (var ii=0; ii < elements.length; ii++) {
                elements[ii].value = "";
            }
        }
        function register(){
            var url = "http://127.0.0.1:8080/register";
            var uname = document.getElementById("runame").value;
            var pwd = document.getElementById("rpass").value;
            var data = JSON.stringify({'UserName':uname,"Password":pwd});
            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    if(data.error){
                        
                    }else{
                    }
                    alert(data.Comment);
                    
                }
            });
            
            
        }
        function login(){
            var url = "http://127.0.0.1:8080/login";
            var uname = document.getElementById("luname").value;
            var pwd = document.getElementById("lpass").value;
            var data = JSON.stringify({'UserName':uname,"Password":pwd});
            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    if(data.error){
                        if(data.status == 0){
                            alert(data.Comment);
                        }else{
                            username = uname;
                            startWebSocket();
                            userload();
                        }
                    }else{
                        username = uname;
                        startWebSocket();
                        userload();
                    }
                    
                }
            });
            console.log(username)
        }
        function logout(){
            var url = "http://127.0.0.1:8080/logout";
            var data = JSON.stringify({'UserName':username});
            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    if(data.error){
                    }else{
                        
                    }
                    loadEnter();
                    username = "";
                }
            });
        }
        function tweet(){
            var url = "http://127.0.0.1:8080/newtweet";
            var tweett = document.getElementById("tweet").value;
            var data = JSON.stringify({'Tweet':tweett,'UserName':username});
            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    
                    if(data.error){
                        alert(data.Comment);
                        if(data.status < 2){
                            loadEnter();
                        }
                    }else{ 
                    }
                   
                    
                }
            });
        }
        function follow(){
            var url = "http://127.0.0.1:8080/follow";
            var following = document.getElementById("follower").value;
            var data = JSON.stringify({'UserName':username,"Following":following});
            clearinput();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                dataType: "json",
                success: function(data){
                    
                    if(data.error){
                        alert(data.Comment);
                        if(data.status < 2){
                            loadEnter();
                        } 
                    }else{
                    }
                    
                }
            });
        }
        function gethashtags(){
            var hashtag = document.getElementById("hashtag").value;
            var url = "http://127.0.0.1:8080/gethashtags/"+username+"/"+hashtag;
            clearinput();
            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                success: function(data){
                    
                    if(data.error){
                        alert(data.Comment);
                        if(data.status < 2){
                            loadEnter();
                        }
                    }else{
                        var text = "";
                        for (i=0;i<data.Content.length;i++){
                            text += data.Content[i]+"\n"
                        }
                        document.getElementById("gethashtags").value = text
                    }
                    
                    
                }
            });
        }
        function getmentions(){
            var url = "http://127.0.0.1:8080/getmentions/"+username;
            clearinput();
            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                success: function(data){
                    if(data.error){
                        alert(data.Comment);
                        if(data.status < 2){
                            loadEnter();
                        } 
                    }else{
                        var text = "";
                        for (i=0;i<data.Content.length;i++){
                            text += data.Content[i]+"\n"
                        }
                        document.getElementById("getmentions").value = text
                    }
                    
                    
                }
            });
        }
        function gettweets(){
            var url = "http://127.0.0.1:8080/gettweets/"+username;
            clearinput();
            $.ajax({
                type: "GET",
                url: url,
                dataType: "json",
                success: function(data){
                    if(data.error){
                        alert(data.Comment);
                        if(data.status < 2){
                            loadEnter();
                        }
                    }else{
                        var text = "";
                        for (i=0;i<data.Content.length;i++){
                            text += data.Content[i]+"\n";
                        }
                        document.getElementById("gettweets").value = text
                    }
                    
                    
                }
            });
        }
        var output;
        function startWebSocket(){
            var wsUri = "ws://localhost:8080/websocket";
            websocket = new WebSocket(wsUri);
            output = document.getElementById("output");
            websocket.onopen = function(evt) { onOpen(evt) };
            websocket.onclose = function(evt) { onClose(evt) };
            websocket.onmessage = function(evt) { onMessage(evt) };
            websocket.onerror = function(evt) { onError(evt) };
        }
        function onOpen(evt)
        {
            writeToScreen('<span style="color: yellow;"> ' + "Server connection sucessful!" +'</span>');
            var message = "UserName:"+username;
            doSend(message);
        }

        function onClose(evt)
        {
            writeToScreen('<span style="color: yellow;"> ' + "Server disconnected sucessfully!" + '</span>');
        }

        function onMessage(evt)
        {
            writeToScreen('<span style="color: orange;"> ' + evt.data+'</span>');
        }

        function onError(evt)
        {
            writeToScreen('<span style="color: red;">ERROR:</span> ' + evt.data);
        }

        function doSend(message)
        {
            console.log("sending"+message) ;
            websocket.send(message);
        }

        function writeToScreen(message)
        {
            var pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            output.appendChild(pre);
        }
    </script>
</body>
</html>
